<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
</head>

<body class="bg-gray-50 text-gray-500">
  <header
    class="flex border-b border-gray-200 items-center bg-white shadow-sm justify-between py-3 px-6 fixed top-0 left-0 right-0 z-50">
    <div class="header-left flex items-center">
      <a href="#"><span class="mt-1 material-icons">menu</span></a>
      <a class="flex ml-6 items-center" href="#">
        <img class="w-10 h-10" src="https://img.icons8.com/color/48/000000/gmail-new.png" />
        <p class="text-2xl ml-3 text-gray-500">Gmail</p>
      </a>
    </div>
    <div
      class="search group bg-gray-100 flex justify-start focus-within:bg-white focus-within:shadow-md rounded-md items-center py-2 px-4">
      <span class="material-icons">search</span>
      <input type="text" class="w-40 sm:w-56 md:w-96 mx-3 bg-gray-100 focus:outline-none focus:bg-white"
        placeholder="Search mail">
      <span class="material-icons hidden">tune</span>
    </div>
    <div class="header-right flex hidden lg:block">
      <a class="mx-3 text-gray-500" href="#"><span class="material-icons">help_outline</span></a>
      <a class="mx-3 text-gray-500" href="#"><span class="material-icons">settings</span></a>
      <a class="mx-3 text-gray-500" href="#"><span class="material-icons">apps</span></a>
      <a class="mx-3 text-gray-500" href="#"><span class="material-icons">account_circle</span></a>

    </div>
  </header>

  <main class="flex relative top-16">
    <!-- Side Nav -->
    <nav class="col-start-1 col-end-3 fixed left-0  pt-2">
      <button
        class="bg-gray-50 border rounded-full ml-4 px-6 py-4 shadow-md hover:shadow-lg hover:bg-gray-100 flex justify-center items-center">
        <p class="text-lg">+</p>
        <p class="ml-5">Compose</p>
      </button>
      <div class="mt-6">
        <a class="flex  items-center rounded-r-full bg-red-100 text-red-600 py-2 px-6" href="#">
          <span class="material-icons">inbox</span>
          <p class="text-sm ml-5">Inbox</p>
        </a>
        <a class="flex items-center rounded-r-full hover:bg-gray-200 py-2 px-6" href="#">
          <span class="material-icons">star</span>
          <p class="text-sm ml-5">Starred</p>
        </a>
        <a class="flex items-center rounded-r-full hover:bg-gray-200 py-2 px-6" href="#">
          <span class="material-icons">schedule</span>
          <p class="text-sm ml-5">Snoozed</p>
        </a>
        <a class="flex items-center rounded-r-full hover:bg-gray-200 py-2 px-6" href="#">
          <span class="material-icons">label_important</span>
          <p class="text-sm ml-5">Important</p>
        </a>
        <a class="flex items-center rounded-r-full hover:bg-gray-200 py-2 px-6" href="#">
          <span class="material-icons">near_me</span>
          <p class="text-sm ml-5">Sent</p>
        </a>
        <a class="flex items-center rounded-r-full hover:bg-gray-200 py-2 px-6" href="#">
          <span class="material-icons">note</span>
          <p class="text-sm ml-5">Drafts</p>
        </a>
        <a class="flex items-center rounded-r-full hover:bg-gray-200 py-2 px-6" href="#">
          <span class="material-icons">expand_more</span>
          <p class="text-sm ml-5">More</p>
        </a>

        <div class="flex ml-20">
          <a class="flex items-center py-3 px-2" href="#"><span
              class="material-icons focus:bg-gray-200 p-1 rounded-full">person</span></a>
          <a class="flex items-center py-3 px-2" href="#"><span
              class="material-icons focus:bg-gray-200 p-1 rounded-full">duo</span></a>
          <a class="flex items-center py-3 px-2" href="#"><span
              class="material-icons focus:bg-gray-200 p-1 rounded-full">phone</span></a>
        </div>

      </div>
    </nav>
    <!-- Side Nav Ends -->


  </main>
</body>

</html>
